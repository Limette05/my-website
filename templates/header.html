<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --device: desktop;
      }
      .scrolled-down {
        height: fit-content;
        background-color: rgba(0, 0, 0, 0);
        transition: opacity 0.3s ease;
      }
      .navbar {
        display: flex;
        align-items: center;
        height: 20vh;
        width: 100%;
        background-color: rgba(5, 5, 10, 0.5);
        align-content: center;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        transition: height 0.275s ease;
      }
      .logo {
        display: block;
        float: left;
        max-height: 20vh;
      }
      .menu-content {
        min-width: 20vw;
        font-size: 0.5em;
        position: absolute;
        display: none;
        z-index: 100000;
        background-color: rgba(5, 5, 10, 0.5);
        left: 50%;
        transform: translateX(-50%);
        align-items: center;
        flex-flow: column;
        border-bottom-left-radius: 1em;
        border-bottom-right-radius: 1em;
        top: 100%;
        transition: height 0.3s ease-in-out;
      }

      .menu-content-mobile {
        font-size: 2em;
        position: fixed;
        display: none;
        gap: 1em;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 200000;
        background-color: rgba(5, 5, 10, 1);
        align-items: center;
        justify-content: center;
        flex-flow: column;
        overflow: hidden;
      }

      .show-menu {
        display: flex;
      }

      .mobile-menu-button {
        font-size: 2.5em;
        color: rgb(70, 210, 110);
        text-decoration: none;
        margin-bottom: 1em;
      }

      .menu-button {
        cursor: default;
        height: max-content;
        display: flex;
        text-decoration: none;
        justify-content: center;
        align-items: center;
      }

      .menu-icon {
        font-size: 4em;
        position: fixed;
        right: 50%;
        height: 20vh;
        transform: translateX(50%);
        align-self: center;
        order: 3;
        display: flex;
        align-items: center;
      }

      .menu-icon:hover .menu-content {
        display: flex;
      }
      .menu-icon:hover .menu-icon-free {
        border-bottom-left-radius: 0;
        border-bottom-right-radius: 0;
        border-top-left-radius: 0.5em;
        border-top-right-radius: 0.5em;
        width: 20vw;
        margin-inline: auto;
        padding: 0;
        background-color: rgba(5, 5, 10, 0.5);
      }
      .menu-icon-open {
        border-bottom-left-radius: 0;
        border-bottom-right-radius: 0;
        border-top-left-radius: 0.5em;
        border-top-right-radius: 0.5em;
        width: 20vw;
        padding: 0;
        background-color: rgba(5, 5, 10, 0.5);
      }
      .menu-icon-free {
        background-color: rgba(5, 5, 10, 0.5);
        padding: 0.2em;
        border-radius: 0.5em;
        transition: width 0.5s;
      }
      .menu-content a {
        text-decoration: none;
        text-align: center;
        width: 100%;
        color: whitesmoke;
      }
      .menu-content a:hover {
        color: rgb(70, 210, 110);
        background-color: rgb(17, 22, 20, 0.5);
      }
      .nav-left {
        display: flex;
        align-items: center;
        transition: opacity 0.275s ease, max-height 0.3s ease;
      }

      .title-name {
        font-size: 2.5em;
        font-weight: bold;
        order: 2;
        align-content: center;
      }

      /* phone */
      @media (max-width: 767px) {
        :root {
          --device: mobile;
        }
        body {
          font-size: 14px;
        }
        .title-name {
          font-size: 1.8em;
        }
        .menu-icon {
          right: 0.2em;
          transform: none;
        }
        .menu-icon:hover .menu-content {
          display: none;
        }
        .menu-icon:hover .menu-icon-free {
          border-bottom-left-radius: 0.5em;
          border-bottom-right-radius: 0.5em;
          border-top-left-radius: 0.5em;
          border-top-right-radius: 0.5em;
          width: unset;
          background-color: rgba(5, 5, 10, 0.5);
          padding: 0.2em;
          transition: width 0.5s;
        }
      }

      /* Tablet */
      @media (min-width: 768px) {
        body {
          font-size: 15px;
        }
        .title-name {
          font-size: 2.2em;
        }
        .menu-icon {
          right: 0.2em;
          transform: none;
        }
        .menu-icon:hover .menu-content {
          display: none;
        }
        .menu-icon:hover .menu-icon-free {
          border-bottom-left-radius: 0.5em;
          border-bottom-right-radius: 0.5em;
          border-top-left-radius: 0.5em;
          border-top-right-radius: 0.5em;
          width: unset;
          background-color: rgba(5, 5, 10, 0.5);
          padding: 0.2em;
          transition: width 0.5s;
        }
      }

      /* Laptop */
      @media (min-width: 992px) {
        :root {
          --device: desktop;
        }
        body {
          font-size: 17px;
        }
        .title-name {
          font-size: 2.5em;
        }
        .menu-icon {
          right: 50%;
          transform: translateX(50%);
        }
        .menu-icon:hover .menu-content {
          display: flex;
        }
      }

      /* Desktop */
      @media (min-width: 1200px) {
        body {
          font-size: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="menu-content-mobile" id="menu-content-mobile">
      <a
        onmouseover=""
        class="mobile-menu-button"
        id="mobile-menu-button"
        href="javascript:void(0)"
        onclick="showMenu()"
        ><i class="bx bx-menu"></i>
      </a>
      <a onmouseover="" style="cursor: default" class="menu-item">About me</a>
      <a onmouseover="" style="cursor: default" class="menu-item">Chat</a>
      <a onmouseover="" style="cursor: default" class="menu-item">Services</a>
      <a onmouseover="" style="cursor: default" class="menu-item">Weiteres</a>
    </div>

    <div class="navbar" id="navbar">
      <div class="nav-left">
        <a style="display: flex; order: 1; text-decoration: none" href="/"
          ><img class="logo" src="/static/img/logo.png" alt="" />
          <div class="title-name">Limettensaft</div>
        </a>
      </div>
    </div>
    <div class="menu-icon" id="menu-icon">
      <a
        onmouseover=""
        id="menu-icon-free"
        class="menu-button"
        href="javascript:void(0)"
        onclick="showMenu()"
        ><i class="bx bx-menu"></i>
      </a>
      <div class="menu-content" id="menu-content">
        <a
          onmouseover=""
          style="cursor: default"
          class="menu-item"
          href="#about_me"
          >About me</a
        >
        <a onmouseover="" style="cursor: default" class="menu-item">Chat</a>
        <a onmouseover="" style="cursor: default" class="menu-item">Services</a>
        <a
          onmouseover=""
          style="
            cursor: default;
            border-bottom-left-radius: 1em;
            border-bottom-right-radius: 1em;
          "
          class="menu-item"
          >Weiteres</a
        >
      </div>
    </div>
    <script src="/static/script.js"></script>
  </body>
</html>
